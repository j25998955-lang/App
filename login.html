<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Askboys</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-form">
            <h1 id="form-title">Iniciar Sesión en Askboys</h1>
            <!-- Formulario de Inicio de Sesión -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-primary-solid">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Formulario de Registro (inicialmente oculto) -->
            <form id="register-form" style="display: none;" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-primary-solid">Registrarse</button>
                </div>
            </form>

            <p class="switch-form">
                <span id="switch-text">¿No tienes una cuenta?</span>
                <a href="#" id="switch-link">Regístrate</a>
            </p>
        </div>
    </div>
    <script type="module" src="./login.js"></script>
</body>
</html>
